<div id="tshift">
<div class="tshiftProgramInfo">
    <div id="tshift_program_title" class="cls_tshift_program_title"> Animal World</div>
    <div id="tshift_program_progress" class="cls_tshift_program_progress_bar">
        <div id="tshift_program_progress_label" class="cls_tshift_program_progress_label"></div>
        <div id="tshift_program_progressbar_location" class="cls_tshift_program_progressbar_location"></div>
    </div>
    <div id="tshift_program_progress_text" class="cls_tshift_program_progress_text"></div>
</div>
<div class="timeshift">

    <div class="tshift_progressbar_contain">
        <div id="tshift_progress_range"  class="cls_tshift_progress_bar">
            <div id="tshift_start_location" class="cls_tshift_start_location">-17min</div>
            <div id="tshift_end_location" class="cls_tshift_end_location">17min</div>
            <div id="tshift_progressbar_range" class="cls_tshift_progressbar_range"></div>
        </div>
        <div id="tshift_progress_location" class="cls_tshift_progress_bar">
            <div id="tshift_current_location_label" class="cls_tshift_current_location">-07min</div>
            <div id="tshift_progressbar_location" class="cls_tshift_progressbar_location"></div>
        </div>

    </div>
    <div id="tshiftLabel" class="cls_tshiftLabel">T.Shift:</div>
    <div class="button-panel">
        <div id="tshift_backward_times" class="cls_tshift_backward_times"></div>
        <div id="tshift_backward_btn" class="cls_tshift_backward_btn_normal"></div>
        <div id="tshift_play_btn" class="cls_tshift_play_btn_normal"></div>

        <div id="tshift_forward_btn" class="cls_tshift_forward_btn_normal"></div>
        <div id="tshift_forward_times" class="cls_tshift_forward_times"></div>
        <div id="tshift_stop_btn" class="cls_tshift_stop_btn_normal"></div>
    </div>
</div>
</div>
