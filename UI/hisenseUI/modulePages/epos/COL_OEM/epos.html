<!DOCTYPE html>

                <div id='txt_connect' class="tab_text">

                <div id='img_connect' class="panel_image_visible">
                    <table id='table_connect'  class="table_content" style="background-image:url(img/epos/COL_OEM/uhd_epos_connect_panel.png);">

                            <td width="22" >

                            <td  width="32"  >

                        </tr>

                        </tr>
                    </table>
                </div>
            </div>
            <div id='tab_smarttv' class="tab_smarttv">

                            <td id="txt_smarttv3" width="30" align="center"></td>

                    </table>

                    </table>
