
<div class="CHListMainPanel">
    <div class="CHListTop">
        <span id="ch_list_title"></span>
        <span id="ch_list_info"></span>
    </div>
    <div class="CHListMiddle">
        <div class="CHListItems">
            <ul id="livetv_chlist_channels" class="nonPageFlipClass">
                <li>
                    <div class="ChannelItem">
                        <span id="channel_number"></span>
                        <span id="channel_name"></span>
                        <img id="channel_lock">
                        <img id="channel_encrypt">
                        <img id="channel_fav">
                    </div>
                    <div class="ProgramItem">
                        <span id="program_name"></span>
                        <div class="ProgramProgrees">
                            <div></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="CHListInfo">
            <div class="CHListCurrent">
                <span id="current_channel_number"></span>
                <span id="current_channel_name"></span>
                <img id="current_channel_lock">
                <img id="current_channel_encrypt">
                <img id="current_channel_fav">
            </div>
            <ul id="livetv_chlist_programs">
                <li>
                    <div class="CHListProgramName">
                        <span id="program_name"></span>
                        <img id="program_reminder">
                        <img id="program_record">
                    </div>
                    <div class="CHListProgramTime">
                        <span id="program_start_time"></span>
                        <div class="CHListProgramProgress">
                            <div></div>
                        </div>
                        <span id="program_end_time"></span>
                    </div>
                    <div class="CHListProgramDetail">
                        <span id="program_detail"></span>
                    </div>
                    <div class="CHListEllipsis">...</div>
                </li>
            </ul>
        </div>
        <div id="channel_list_scroll_bar" class="standScrollbar"></div>
    </div>
    <div class="CHListBottom">
        <span id="ch_list_to_right_tip"></span>
        <img id="ch_list_to_right_img">
        <span id="ch_list_to_left_tip"></span>
        <img id="ch_list_to_left_img">
    </div>
    <div class="CHListNoItem">
        <span id="ch_list_no_item"></span>
    </div>
</div>
<div class="CHListArrow">
    <img src="img/channel_left_arrow.png">
</div>
<div id="ch_list_func_panel" class="CHListFunctionPanel">
    <ul id="livetv_chlist_functions">
        <li>
            <img id="func_img">
            <span id="func_name"></span>
        </li>
    </ul>
</div>
<div class="CHListListPanel">
    <ul id="livetv_chlist_list">
        <li>
            <span id="list_name"></span>
        </li>
    </ul>
</div>

<span id="ch_list_focus_bar"></span>
