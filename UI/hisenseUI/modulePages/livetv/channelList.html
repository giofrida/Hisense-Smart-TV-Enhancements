<div class="liveTVChannelPanel">
    <div class="liveTVChListTiltle">
        <span id="livetv_chlist_other"></span>
        <span id="livetv_chlist_name"></span>
    </div>
    <div class="liveTVChListTabs">
        <div id="livetv_chlist_channels_content" class="channelContentHidden">
            <ul id="livetv_chlist_channels">
                <li>
                    <div class="listChannelLine">
                        <span id="channel_number"></span>
                        <div class="channelNameClass"><span id="channel_name"></span></div>
                        <div><img id="channel_lock" src="img/common/transparent.png"></div>
                        <div><img id="channel_encrypt" src="img/common/transparent.png"></div>
                        <div><img id="channel_fav" src="img/common/transparent.png"></div>
                    </div>
                    <span id="channel_prgrmname"></span>
                    <div class="listProgramLine">
                        <div></div>
                    </div>
                </li>
            </ul>
            <div id="livetv_chlist_srcoll"></div>
        </div>
        <div class="liveTVChListInfoPanel">
            <div>
                <span id="livetv_chlist_chi_number"></span>
                <span id="livetv_chlist_chi_name"></span>
                <div><img id="livetv_chlist_chi_lock" src="img/common/transparent.png"></div>
                <div><img id="livetv_chlist_chi_encrypt" src="img/common/transparent.png"></div>
                <div><img id="livetv_chlist_chi_fav" src="img/common/transparent.png"></div>
            </div>
            <ul id="livetv_chlist_infos">
                <li>
                    <div class="liveTVChListProgram">
                        <span id="program_name"></span>
                        <img id="program_reminde" src="img/common/transparent.png">
                        <img id="program_record" src="img/common/transparent.png">
                    </div>
                    <div class="liveTVChListTime">
                        <span id="program_start_time"></span>

                        <div class="liveTVChListPrgrmProgress">
                            <div></div>
                        </div>
                        <div class="liveTVChListDash">&nbsp;-&nbsp;</div>
                        <span id="program_end_time"></span>
                    </div>
                    <div class="liveTVChListDetail">
                        <div class="listDetailPanel">
                            <span id="program_detail"></span>
                        </div>
                        <span class="listEllipsis">...</span>
                    </div>

                </li>
            </ul>
        </div>
    </div>
    <div class="liveTVChListBtns">
        <span id="livetv_chlist_btnR_name"></span>
        <img id="livetv_chlist_btnR_img" src="img/common/transparent.png">
        <span id="livetv_chlist_btnL_name"></span>
        <img id="livetv_chlist_btnL_img" src="img/common/transparent.png">
    </div>
</div>
<div class="liveTVListPanel">
    <span id="livetv_list_title"></span>

    <div id="livetv_list_panel">
        <ul id="livetv_list_ul">
            <li>
                <div id="list_icon"></div>
                <span id="list_name"></span>
            </li>
        </ul>
    </div>
</div>

<span id="no_item_span"></span>
