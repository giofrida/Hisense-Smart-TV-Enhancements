<div id="videoPlayerDiv">
    <div id="pvr_showInputPassword" style="display: none">
        <div id="pvr_sip_text" class="chl_sip_text"></div>
        <div class="chl_sip_inputbg">
            <div id="pvr_sip_zipContainer1" class="chl_sip_zipContainerFocus">
                <input id="pvr_sip_input1" class="chl_sip_input" maxlength="1" type="password">
            </div>
            <div id="pvr_sip_zipContainer2" class="chl_sip_zipContainerNormal">
                <input id="pvr_sip_input2" class="chl_sip_input" maxlength="1" type="password">
            </div>
            <div id="pvr_sip_zipContainer3" class="chl_sip_zipContainerNormal">
                <input id="pvr_sip_input3" class="chl_sip_input" maxlength="1" type="password">
            </div>
            <div id="pvr_sip_zipContainer4" class="chl_sip_zipContainerNormal">
                <input id="pvr_sip_input4" class="chl_sip_input" maxlength="1" type="password">
            </div>
        </div>
    </div>
    <div id="videoInformation" class="videoDialogFrame1" style="height:450px;top:313px;display: none">
        <div class="videoDialogHead1"><span id="videoInformationTitle" class="videoDialogTitle">Information</span></div>
        <table id="VinfoTable" class="VinfoTable">
            <tr>
                <td id="videoName" class="Vinfoleft">Name:</td>
                <td class="Vinforight" id="VinfoTableTd1"></td>
            </tr>
            <tr>
                <td id="videoSize" class="Vinfoleft">File Size:</td>
                <td class="Vinforight" id="VinfoTableTd2"></td>
            </tr>
            <tr>
                <td id="videoDuration" class="Vinfoleft">Duration:</td>
                <td class="Vinforight" id="VinfoTableTd3"></td>
            </tr>
            <tr>
                <td id="videoResolution" class="Vinfoleft">Resolution:</td>
                <td class="Vinforight" id="VinfoTableTd4"></td>
            </tr>
        </table>
    </div>
    <div id="videoSetting" class="videoDialogFrame1" style="height: 650px;top:213px;display: none">
        <div class="videoDialogHead1"><span id="videoSettingTitle" class="videoDialogTitle">Setting</span></div>
        <table id="VsettingTable" class="VsettingTable">
            <tr>
                <td id="repeatMode" class="Vinfoleft">Repeat Mode:</td>
                <td class="Vinforight">
                    <div id="VsettingTableTd0" class="VsettingButtonFocus">Once</div>
                </td>
            </tr>
            <tr>
                <td id="zoomMode" class="Vinfoleft">Zoom Mode:</td>
                <td class="Vinforight">
                    <div id="VsettingTableTd1" class="VsettingButton">Full Screen</div>
                </td>
            </tr>
            <tr>
                <td id="subtitle" class="Vinfoleft">Subtitle:</td>
                <td class="Vinforight">
                    <div id="VsettingTableTd2" class="VsettingButton">N/A</div>
                </td>
            </tr>
            <tr>
                <td id="subtitleLan" class="Vinfoleft">SubtitleLan:</td>
                <td class="Vinforight">
                    <div id="VsettingTableTd3" class="VsettingButton">Auto</div>
                </td>
            </tr>
            <tr>
                <td id="audioTrack" class="Vinfoleft">Audio Track:</td>
                <td class="Vinforight">
                    <div id="VsettingTableTd4" class="VsettingButton">N/A</div>
                </td>
            </tr>
        </table>
    </div>
    <div id="videoPlayTimeSetting" class="videoPlayTime">
        <div class="videoDialogHead"><span id="videoPlayTimeTitle" class="videoDialogTitle">Playing Time</span></div>
        <div id="playtimeItem" class="playtimeItemSpan"> Use the number keys on your remote to set the playback Start
            Time:
        </div>
        <div id="playTimeLine_2" class="playTimeLine">
            <div id="PlayTime_0" class="PlayTime_focus">00</div>
            <div id="playTime_colon_1" class="playTime_colon">:</div>
            <div id="PlayTime_1" class="PlayTime">00</div>
            <div id="playTime_colon_2" class="playTime_colon">:</div>
            <div id="PlayTime_2" class="PlayTime">00</div>
            <div id="PlayTime_3" class="playtimeAll">/01:10:29</div>
        </div>
        <div id="playtimeError" class="playtimeError"></div>
    </div>
    <div id="videoList" class="videoDialogFrame" style="height: 860px;top:100px;display: none">
        <div class="videoDialogHead"><span id="videoListTitle" class="videoDialogTitle">List</span></div>
        <img src="img/himedia/videoPlayer/dialog-focus2.png" id="video_list_focus"/>

        <div id="Vwrapper">
            <ul id="Vthelist"></ul>
        </div>
    </div>
    <div id="videoPlayerPanel" class="videoPlayerPanel">
        <div id="videoPlayerHeader" class="videoPlayerHeader">
            <div id="videoTitle" class="videoTitle"></div>
            <img id="dolby" src="img/himedia/videoPlayer/dolby.png" class="dolby"/>
        </div>
        <img id="videoPlayerStatus" class="videoPlayerStatus" src="img/himedia/videoPlayer/pause_status.png"/>

        <div id="videoPlayerFooter" class="videoPlayerFooter">
            <div id="videoPlayerTimer" class="videoPlayerTimer">
                <div id="startTime" class="startTime">00:00:00</div>
                <div id="videoProgressBar" class="videoProgressBar"><img id="vpb" style="width:0px;"
                                                                         src="img/himedia/musicPlayer/pg.png"
                                                                         class="videoProgressBarImg"/></div>
                <div id="endTime" class="endTime">00:00:00</div>
            </div>
            <div id="videoPlayerController" class="videoPlayerController">
                <ul>
                    <li><img src="img/himedia/videoPlayer/play2.png" id="videoPlayerButton1"></li>
                    <li><img src="img/himedia/videoPlayer/last1.png" id="videoPlayerButton2"></li>
                    <li><img src="img/himedia/videoPlayer/next1.png" id="videoPlayerButton3"></li>
                    <li><img src="img/himedia/videoPlayer/fr1.png" id="videoPlayerButton4"></li>
                    <li><img src="img/himedia/videoPlayer/ff1.png" id="videoPlayerButton5"></li>
                    <li><img src="img/himedia/videoPlayer/clock1.png" id="videoPlayerButton6"></li>
                    <li><img src="img/himedia/videoPlayer/list1.png" id="videoPlayerButton7"></li>
                    <li><img src="img/himedia/videoPlayer/setting1.png" id="videoPlayerButton8"></li>
                    <li><img src="img/himedia/videoPlayer/info1.png" id="videoPlayerButton9"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
