<div id="audioPlayerDiv">
    <div id="header"></div>
    <div id="list_header">Music Name</div>
    <img src="img/himedia/musicPlayer/focus.png" id="music_focus"/>

    <div id="wrapper">
        <ul id="thelist"></ul>
    </div>
    <div id="list_footer"><img src="img/himedia/musicPlayer/audio_player_zhishi_music_icon.png"/><span
            id="cPage">1</span><span id="aPage">/1</span></div>
    <div id="progressBar"><img src="img/himedia/musicPlayer/pg.png" id="pg"/></div>
    <div id="playStatus"><img src="img/himedia/musicPlayer/status-pause.png" id="status"/> <img
            src="img/himedia/musicPlayer/mode0.png" id="mode"/><span id="currentTime">00:00</span><span>/</span><span
            id="duration">00:00</span></div>
    <img src="img/himedia/musicPlayer/music-icon.png" id="musicIcon"/>

    <div id="info">
        <div id="audioTitle"></div>
        <div id="audioSinger"></div>
        <div id="audioCD"></div>
    </div>
    <div id="footer">
        <div id="footerContent"><img src="img/himedia/musicPlayer/audio_player_btm_btn_change_mode.png" id="change"/><span
                id="change_font">Playback Mode</span>&nbsp;&nbsp;&nbsp;<img src="img/himedia/musicPlayer/chupdown.png" id="chupdown"/><span
                id="chupdown_font">Page Up/Down</span></div>
    </div>
</div>
